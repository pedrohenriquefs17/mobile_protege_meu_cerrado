  flutter_dotenv: ^5.2.1
  flutter_iconpicker: ^4.0.1
  flutter_local_notifications: ^18.0.1
  flutter_native_splash: ^2.2.10
  flutter_secure_storage: ^9.2.2
  flutter_slidable: ^3.1.1
  flutter_svg: ^2.0.16
  fluttertoast: ^8.2.8
