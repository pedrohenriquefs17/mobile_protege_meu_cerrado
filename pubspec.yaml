dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  assets:
    - assets/images/icone.png
    - assets/images/cerrado.jpeg
    - assets/images/animal1.jpg
    - assets/images/animal2.jpg
    - assets/images/animal3.jpg
    - assets/images/animal4.jpg
    - assets/images/onBoardingF1.png
    - assets/images/onBoardingF2.png
    - assets/images/onBoardingF3.png
    - assets/images/btnImage.png
    - assets/images/btnImage2.png
    - assets/images/logo_simples_verde.png
    - assets/images/logo_complexa.png
    - assets/images/fundonovo.png
    - assets/images/queimada1.jpeg
    - assets/images/queimada2.jpg
    - assets/images/queimada3.jpg
    - assets/images/segunda2.svg
    - assets/images/primeira1.svg
    - assets/images/terceira3.svg

  uses-material-design: true

  fonts:
    - family: MavenPro
      fonts:
        - asset: fonts/MavenPro-Regular.ttf
    - family: DancingScript
      fonts:
        - asset: fonts/DancingScript-Regular.ttf

flutter_native_splash:
  color: "#147454" # Cor de fundo
  image: assets/images/icone.png # Caminho para sua logo
  android: true
  ios: true
  web: false # Caso não seja necessário para web
  # Configurações opcionais para personalizar a logo
  android_gravity: center # Alinhamento da logo no Android
  ios_content_mode: center # Alinhamento da logo no iOS
  fullscreen: true # Ativa a splash screen em tela cheia

